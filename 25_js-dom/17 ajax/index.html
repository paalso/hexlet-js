<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <form class="form-inline">
            <div class="form-group">
              <label for="capital">Capital</label>
              <input
                id="capital"
                class="ml-2 form-control"
                type="text"
                data-autocomplete-name="capital"
                data-autocomplete="/capitals.json"
              />
            </div>
          </form>
        </div>
        <div class="col-6">
          <ul data-autocomplete-name="capital" name="Capital">
            <li>Nothing</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <div class="form-inline">
            <div class="form-group">
              <label for="country">Country</label>
              <input
                id="country"
                class="ml-2 form-control"
                type="text"
                data-autocomplete-name="country"
                data-autocomplete="/countries.json"
              />
            </div>
          </div>
        </div>
        <div class="col-6">
          <ul data-autocomplete-name="country" name="Country">
            <li>Nothing</li>
          </ul>
        </div>
      </div>
    </div>

    <!-- TEMP Button -->
    <button id="temp-button">Button</button>
    <!-- End of TEMP Button -->

    <script type="module" src="./index.js"></script>
  </body>
</html>
