<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn">Click me</button>
    <script>
      const button = document.getElementById("btn");

      const handler = {
        text: "Button clicked!",
        showText() {
          console.log(this.text);
        },
      };

      // Нефункционально: выводит undefind
      button.addEventListener("click", handler.showText);

      // Ратбоает!
      button.addEventListener("click", handler.showText.bind(handler));
    </script>
  </body>
</html>
